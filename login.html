<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Chayan | Login</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:linear-gradient(135deg,#007bff,#6610f2);height:100vh;"
      class="d-flex align-items-center justify-content-center">

<div class="card p-4 shadow" style="width:360px;border-radius:15px;">
  <h3 class="text-center text-primary mb-3">e-Chayan</h3>
  <h5 class="text-center mb-4">Login</h5>

  <form>
    <select class="form-select mb-3">
      <option selected disabled>Login as</option>
      <option>Voter</option>
      <option>Candidate</option>
      <option>Admin</option>
    </select>
    <input type="text" class="form-control mb-3" placeholder="UserName" required>
    <input type="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-primary w-100">Login</button>
     <div class="text-center mt-2">
      <a href="forgot_password.html" class="text-decoration-none text-muted small">Forgot Password?</a>
    </div>
    <p class="mt-3 text-center small">No account? <a href="register.html">Register</a></p>
  </form>
</div>

</body>
</html>
