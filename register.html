<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Chayan | Register</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
  <div class="card mx-auto p-4 shadow" style="max-width:400px;">
    <h3 class="text-center text-primary mb-3">Register</h3>

    <form id="registerForm">
      <div class="mb-3">
        <select class="form-select" id="registerAs" required>
          <option disabled selected>Register as</option>
          <option value="voter">Voter</option>
          <option value="candidate">Candidate</option>
        </select>
      </div>
      <input type="text" class="form-control mb-3" placeholder="Full Name" required>
      <input type="date" class="form-control mb-3" placeholder="Date of Birth" required>
      <input type="text" class="form-control mb-3" placeholder="Gender" required>
      <input type="text" class="form-control mb-3" placeholder="Voter ID" required>
      <input type="text" class="form-control mb-3" placeholder="State" required>
      <input type="text" class="form-control mb-3" placeholder="Pincode" required>
      <input type="tel" class="form-control mb-3" placeholder="Phone Number" required>
      <input type="email" class="form-control mb-3" placeholder="Email Address" required>
      <div id="candidateFields" style="display:none;">
        <input type="text" class="form-control mb-3" placeholder="Party Name">
        <div class="mb-3">
          <label class="form-label">Party Logo</label>
          <input type="file" class="form-control">
        </div>
      </div>

      <button class="btn btn-primary w-100">Submit</button>
      <p class="mt-3 text-center small">Already registered? <a href="login.html">Login</a></p>
    </form>
  </div>
</div>

<script>
  document.getElementById("registerAs").addEventListener("change", function() {
    const candidateFields = document.getElementById("candidateFields");
    candidateFields.style.display = this.value === "candidate" ? "block" : "none";
  });
</script>

</body>
</html>
